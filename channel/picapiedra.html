<html><head>
<title>natio tv</title>
  
</head>
<body>
<video id="vid" preload="true" autoplay="true"  controls width="500" height="280">
 <source src="https://ia902308.us.archive.org/0/items/picapiedras-tv/picapiedras%20tv.mp4"  type="video/mp4">
</video>
    <script>
    // el array de los videos
let vids = ["https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x01-El%20Picavion.mp4","https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x02-Noche%20de%20Parranda.mp4","https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x03-La%20piscina.mp4","https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x04-%20No%20se%20Busca%20Ayuda.mp4","https://ia802303.us.archive.org/3/items/los-picapiedra-1960/01x05-La%20doble%20personalidad.mp4","https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x06-El%20monstruo%20del%20lago%20de%20brea.mp4","https://dn720303.ca.archive.org/0/items/los-picapiedra-1960/01x07-Las%20ni%C3%B1eras.mp4"]
// la longitud del array de los videos
let leng = vids.length;
// un numero utilizado para saber que video se estÃ¡ reproduciendo
let n = 0;
// utilizo el evento "ended" para saber si el video se ha acabado
vid.addEventListener("ended",()=>{
// si el video se ha acabado cambia el atributo src
vid.setAttribute("src", vids[n%leng]);

n++;
}
)
  </script>

</body>
